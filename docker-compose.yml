version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: ingress_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ingress_intel
      POSTGRES_USER: ingress_user
      POSTGRES_PASSWORD: ingress_pass_2024
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ingress_network

  # PHP-FPM for Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ingress_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./laravel:/var/www
    networks:
      - ingress_network
    depends_on:
      - postgres

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: ingress_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./laravel:/var/www
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - ingress_network
    depends_on:
      - app

  # Redis (opcional, per cache i sessions)
  redis:
    image: redis:alpine
    container_name: ingress_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ingress_network

volumes:
  postgres_data:

networks:
  ingress_network:
    driver: bridge
